<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes and elements</title>
    <style>
        h1 {
            position: relative;
            text-align: center;
            margin: 2rem auto;
        }
        h1::before {
            transform: translate(-1rem);
            left: 1rem;
        }
        h1::before, h1::after {
            content: '';
            background-color: red;
            position: absolute;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Title</h1>
</body>

</html>
