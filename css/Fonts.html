<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        @font-face {
            font-family: 'My Pacifico';
            src: url('./fonts/Pacifico-Regular.ttf');
        }

        body {
            font-size: 2rem;
        }

        .font1 {
            font-family: 'My Pacifico';
        }

        .font2 {
            font-family: 'My Pacifico';
            font-weight: bold;
            letter-spacing: 1.1rem;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Как добавить шрифт на страницу?</h1>
    <p>Добавляем через font-face и файл</p>
    <p class="font1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente, aut!</p>
